name: VM
version: 4
formatVersion: 1
inputs:
  SelectEnv:
    type: string
    enum:
      - prod
      - test
      - dev
resources:
  Cloud_SecurityGroup_1:
    type: Cloud.SecurityGroup
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      constraints:
        - tag: '${''sg:'' + input.SelectEnv}'
      securityGroupType: existing
  Cloud_Machine_1:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 1
    properties:
      image: Cloud-Ubuntu
      flavor: Cloud-Micro
      customizationSpec: def_linux
      constraints:
        - tag: 'cloud:private'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
          securityGroups:
            - '${resource.Cloud_SecurityGroup_1.id}'
      remoteAccess: ''
      tags:
        - key: environment
          value: Production
      environment_cp: '${input.SelectEnv}'
  Cloud_Network_1:
    type: Cloud.Network
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      networkType: existing
      constraints:
        - tag: 'net:public'
